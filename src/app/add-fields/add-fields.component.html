  <div class="modal-body">
    <ngb-tabset [destroyOnHide]="false">
        <ngb-tab title="Draw">
          <ng-template ngbTabContent>
            <div class="col-md-12">
                <div class="tab-sign">
                    <ng-signature-pad doneButtonText="Create a Signature" format="base64" (done)="saveImage($event)"></ng-signature-pad>
                </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Type">
          <ng-template ngbTabContent>
              <div class="sing-type">
                <input type="text" name="signaturetype" id="signaturetype" >
              </div>
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancle</button>
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Create Signature')">Create Signature</button>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Upload">
          <ng-template ngbTabContent>
            <div class="upload-sig">
                <div class="text-center">
                    <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
                        <img [src]="imageURL" alt="upimages" width="200px">
                    </div>
                    <button class="btn btn-primary btn-block" type="button" (click)="fileInput.click()">
                        <span>UPLOAD</span>
                        <input #fileInput type="file" (change)="onFileSelected($event)" id="file" style="display:none;" accept="image/*"/>
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancle</button>
            <button type="button" class="btn btn-outline-dark" (click)="uploadSignature();" *ngIf="imageURL && imageURL !== ''">Create Signature</button>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
  </div>
