<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <!-- <button class="btn btn-primary" (click)="generatePdf()">Genarate Pdf</button> -->
            <!-- <button class="btn btn-primary" (click)="updateSignature()">Update Signature</button> -->
        </div>
        <div class="col-md-9 image-view" #content id="content">
            <!-- <div class="pdf-none">
                <p>&nbsp;</p>
            </div> -->
            <div class="pdfViewerSection" id="sortable">
                <div  *ngFor="let list of receipientData; let i = index" >
                    <div  *ngFor="let pos of list.signature; let idx = index" >
                        <div class="drag-cls ui-draggable ui-draggable-handle drag" style="display: inline; z-index: 1; border-radius: 5px; color: rgb(255, 255, 255); position: relative;" [style.left.px]="pos.left" [style.top.px]="pos.top" >
                            <span *ngIf="list.VerifyFlag; then condition1 else condition2"></span>
                            <ng-template #condition1>
                                <img  style="height: 70px;width: 300px;" src="http://15.207.202.132:7000/api/v1/documents/document/{{list.signatureImage}}">
                            </ng-template>
                            <ng-template #condition2>
                                <p class="ui-state-highlight remove" style="display: inline; color: #135699; font-weight: bold"><img style="height: 20px;" src="assets/images/sign.png">{{list.Email}}</p>
                            </ng-template>
                        </div>
                    </div>
                    <div  *ngFor="let ini of list.initial; let j = index" >
                        <div class="drag-cls ui-draggable ui-draggable-handle idrag" style="display: inline; z-index: 1;  border-radius: 5px; color: rgb(255, 255, 255); position: relative;" [style.left.px]="ini.left" [style.top.px]="ini.top">
                            <div *ngIf="list.VerifyFlag; then condition1 else condition2"></div>
                            <ng-template #condition1>
                                <img  style="height: 70px;width: 300px;" src="http://15.207.202.132:7000/api/v1/documents/document/{{list.initialImage}}">
                            </ng-template>
                            <ng-template #condition2>
                                <p class="ui-state-highlight iremove" style="display: inline; color: #135699; font-weight: bold">
                                    <img style="height: 20px;" src="assets/images/sign.png">{{list.Nam}}</p>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <pdf-viewer [src]="viewSrc" [render-text]="true"
                [render-text]='true'
                [show-all]="true"
                [fit-to-page]="true" style="display: block;"> </pdf-viewer>
            </div>
        </div>
    </div>
</div>
