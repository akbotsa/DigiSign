<div class="register">
    <div class="container">
        <div class="signup-form">
            <div class="text-center">
                <h1>Try Endorse free for 30 Days</h1>
                <h6 class="mt-3">No credit card required</h6>
            </div>
            <div class="login-card">
                <form [formGroup]="registerForm">
                    <div class="">
                        <div class="col-md-12 mt-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">First Name*</label>
                                        <input type="text" formControlName="first_name" class="form-control" placeholder=" Enter first name"
                                        [ngClass]="{ 'is-invalid': r.first_name.touched && r.first_name.errors && this.registerForm.invalid }">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Last Name*</label>
                                        <input type="text" formControlName="last_name" class="form-control" placeholder="Enter last name"
                                        [ngClass]="{ 'is-invalid': r.last_name.touched && r.last_name.errors && this.registerForm.invalid }">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Email*</label>
                                        <input type="email" formControlName="email" class="form-control" placeholder="Enter email" 
                                        [ngClass]="{ 'is-invalid': r.email.touched && r.email.errors }"
                                        required  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$"
                                        />
                                        <!-- <div *ngIf="r.email.touched && r.email.errors" class="text-danger">
                                            <div *ngIf="r.email.errors.required">Please enter your Email</div>
                                        </div> -->
                                        <div *ngIf="r.email.errors" class="text-danger">
                                            <div *ngIf="r.email.errors.pattern">Please enter your correct EmailAddress</div>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Password*</label>
                                        <input type="password" formControlName="password" class="form-control" placeholder="Enter password"
                                        [ngClass]="{ 'is-invalid': r.password.touched && r.password.errors && this.registerForm.invalid}">
                                        
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Phone*</label> 
                                        <input type="number" formControlName="phone" class="form-control" placeholder="Enter phone"
                                        [ngClass]="{ 'is-invalid':  r.phone.touched &&  r.phone.errors }"
                                        required
                                        minlength=10 maxlength=10 required pattern="^[6-9]\d{9}$"
                                        />
                                        <!-- <div *ngIf=" r.phone.touched &&  r.phone.errors" class="text-danger">
                                            <div *ngIf=" r.phone.errors.required">Please enter your mobileNumber</div>
                                        </div> -->
                                        <div *ngIf=" r.phone.errors" class="text-danger">
                                            <div *ngIf=" r.phone.errors.pattern">Please enter your 10 digit Mobile number</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Job Title</label>
                                        <input type="text" formControlName="job_title" class="form-control" placeholder="Enter job title"
                                        >
                                    </div>
                                </div>
                                <!-- <div class="col-md-12 d-none">
                                    <div class="form-group">
                                        <label for="">Industry*</label>
                                        <select name="" id="" class="form-control" formControlName="industry">
                                            <option value="">Accounting & Tax</option>
                                            <option value="">Business Services / Consulting</option>
                                            <option value="">Construction</option>
                                            <option value="">Education</option>
                                            <option value="">Financial Services </option>
                                            <option value="">Government</option>
                                        </select>
                                    </div>
                                </div> -->
                                <div class="col-md-12 text-center">
                                    <div>
                                        <button class="btn btn-primary signup-btn" [disabled]="!registerForm.valid" (click)="register()">GET STARTED</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3 signinn">
                            <a routerLink="/login">Already have an account? Signin</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
