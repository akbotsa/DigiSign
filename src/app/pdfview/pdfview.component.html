<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <!-- <button class="btn btn-primary" (click)="generatePdf()">Genarate Pdf</button> -->
            <div class="update">
                <button class="btn btn-primary" (click)="updateSignature()">Proceed/Submit</button>
            </div>
        </div>
        <div class="col-md-9 image-view" #content id="content">
            <!-- <div class="pdf-none">
                <p>&nbsp;</p>
            </div> -->
            

            <div class="pdfViewerSection" id="sortable">
                <div  *ngFor="let list of userData; let i = index" >
                    <div  *ngFor="let pos of list.signature; let idx = index" >
                        <div (click)="draggable_Signature(1)" class="drag-cls ui-draggable ui-draggable-handle drag" style="display: inline; z-index: 1; background: rgba(204, 204, 204, 0.73); padding: 10px 30px; border-radius: 5px; color: rgb(255, 255, 255); cursor: move; position: relative;" [style.left.px]="pos.left" [style.top.px]="pos.top">
                            <!-- <div id="replace_{{i}}_{{idx}}"></div> -->
                        <p class="ui-state-highlight remove" style="display: inline; color: #135699; font-weight: bold">
                                <img style="height: 20px;" src="assets/images/sign.png">{{list.Name}}</p>
                        </div>
                    </div>
                    <div  *ngFor="let ini of list.initial; let j = index" >
                        <div (click)="draggable_Signature(2)"  class="drag-cls ui-draggable ui-draggable-handle idrag" style="display: inline; z-index: 1; background: rgba(204, 204, 204, 0.73); padding: 10px 30px; border-radius: 5px; color: rgb(255, 255, 255); cursor: move; position: relative;" [style.left.px]="ini.left" [style.top.px]="ini.top">
                            <!-- <div id="ireplace_{{i}}_{{j}}"></div> -->
                            <p class="ui-state-highlight iremove" style="display: inline; color: #135699; font-weight: bold">
                                <img style="height: 20px;" src="assets/images/digital.png">{{list.Name}}</p>
                        </div>
                    </div>
                </div>
                <pdf-viewer [src]="viewSrc" [render-text]="true"
                [render-text]='true'
                [show-all]="true"
                [fit-to-page]="true" style="display: block;"> </pdf-viewer>
            </div>
        </div>
    </div>
</div>

            <ngb-tab title="Upload">
                <ng-template ngbTabContent>
                    <div class="upload-sig">
                        <div class="text-center">
                            <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
                                <img [src]="imageURL" alt="upimages" width="200px">
                            </div>
                            <button class="btn btn-primary btn-block" type="button" (click)="fileInput.click()">
                                <span>UPLOAD</span>
                                <input #fileInput type="file" (change)="onFileSelected($event)" id="file"
                                    style="display:none;" accept="image/*" />
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark"
                        (click)="modal.close('Save click')">Cancle</button>
                    <button type="button" class="btn btn-outline-dark" (click)="uploadSignature();"
